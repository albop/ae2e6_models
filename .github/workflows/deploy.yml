name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: '1.4.2'
          environment-file: 'build-environment.yml'

      - name: Download Custom version of Solara
        run: |
          mkdir -p repo/noarch
          wget https://github.com/albop/dyno.py/raw/artefacts/packages/noarch/solara-assets-nodeps-1.25.0-py_0.tar.bz2 -P repo/noarch
          wget https://github.com/albop/dyno.py/raw/artefacts/packages/noarch/solara-nodeps-1.25.0-py_0.tar.bz2 -P repo/noarch
          wget https://github.com/albop/dyno.py/raw/artefacts/packages/noarch/dyno-0.1.2-py_0.tar.bz2 -P repo/noarch
          wget https://github.com/albop/dyno.py/raw/artefacts/packages/noarch/dolang-0.0.20-py_2.tar.bz2 -P repo/noarch

      - name: Index local repo
        shell: bash -l {0}
        run:
          python -m conda_index repo

      - name: Show directory
        shell: bash -l {0}
        run: sed '3i\ \ - file:///home/runner/work/voicitest/voicitest/repo' -i environment.yml

      - name: Show environment.yml
        shell: bash -l {0}
        run: cat environment.yml
        
      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: jupyter lite build --apps lab --apps retro --contents content --XeusAddon.empack_config=empack_config.yaml --output-dir dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

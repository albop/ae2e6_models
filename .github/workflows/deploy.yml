name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.8-0'
          environment-file: 'build-environment.yml'

      - name: Download Custom version of Solara
        run: |
          mkdir -p repo/noarch
          wget https://github.com/albop/dyno.py/raw/artefacts/packages/noarch/dyno-0.1.4-py_0.conda -P repo/noarch
          wget https://github.com/albop/dyno.py/raw/artefacts/packages/noarch/dolang-0.0.20-py_2.tar.bz2 -P repo/noarch
 
      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: sh build_dist.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
